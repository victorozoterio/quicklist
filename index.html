<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="icon" href="assets/icons/logo.svg" type="image/png">
    
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="desktop-only">
        <div class="flex">
            <img src="assets/icons/logo.svg" alt="Logo">
            <h1>quicklist</h1>
        </div>
    </header>

    <main class="container">
        <div class="return flex">
            <img src="assets/icons/left-arrow.svg" alt="Icone de flecha apontada para a esquerda">
            <p>Voltar</p>
        </div>
        
        <section class="shopping">
            <h2>Compras da semana</h2>
            
            <form method="post">
                <input type="text" name="item" id="item" placeholder="Adicione um novo item" autofocus>
                <button type="submit">Adicionar item</button>
            </form>

            <div class="products flex flex-col">
            </div>

            <div class="exclusion">
                <div class="flex exclusion-message">
                    <img src="assets/icons/alert.svg" alt="Icone de alerta">
                    <p>O item foi removido da lista!</p>
                    <img src="assets/icons/close.svg" alt="Icone de fechar aba em formato de X">
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
